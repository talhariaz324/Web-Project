<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      form {
        margin: 0 auto;
        width: 400px;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      #temp-input {
        width: 100px;
        padding: 5px;
      }

      #unit-select {
        padding: 5px;
        margin-top: 10px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <form>
      <label>Enter temperature:</label>
      <input type="number" id="temp-input" />
      <br />
      <label>Select unit:</label>
      <select id="unit-select">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <br />
      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <br />
    <p id="result"></p>
    <script>
      function convertTemperature() {
        // Get input values
        var tempInput = document.getElementById("temp-input").value;
        var unitSelect = document.getElementById("unit-select").value;

        // Convert temperature
        var tempInCelsius;
        if (unitSelect === "celsius") {
          tempInCelsius = tempInput;
        } else {
          tempInCelsius = (tempInput - 32) * (5 / 9);
        }

        // Convert temperature to fahrenheit
        var tempInFahrenheit = (tempInCelsius * 9) / 5 + 32;

        // Display result
        var result =
          "Temperature in Celsius: " +
          tempInCelsius +
          "°C<br>Temperature in Fahrenheit: " +
          tempInFahrenheit +
          "°F";
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
